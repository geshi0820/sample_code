<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head>
  <title>float</title>
  <link rel="stylesheet" type="text/css" href="../css/panel_tree.css">
</head>
<body>
  <div class="container">
    <div class="clearfix">
      <div class="geshi"></div>
      <div class="geshi geshi--red"></div>
    </div>
    <div class="clearfix medium_outer">
      <div class="clearfix medium_inner medium_inner--left">
        <div class="fuga">medium</div>
        <div class="clearfix small_outer">
          <div class="small_inner small_inner--left">
            <div class="hoge">small</div>
            <div class="clearfix micro_outer">
              <div class="micro_inner micro_inner--left">
                <div class="piyo">micro</div>
              </div>
              <div class="micro_inner micro_inner--right">
                <div class="piyo">micro</div>
              </div>
              <div class="micro_inner micro_inner--left">
                <div class="piyo">micro</div>
              </div>
              <div class="micro_inner micro_inner--right">
                <div class="piyo">micro</div>
              </div>
            </div>
          </div>
          <div class="small_inner small_inner--right">
            <div class="hoge">small</div>
            <div class="clearfix micro_outer">
              <div class="micro_inner micro_inner--left">
                <div class="piyo">micro</div>
              </div>
              <div class="micro_inner micro_inner--right">
                <div class="piyo">micro</div>
              </div>
              <div class="micro_inner micro_inner--left">
                <div class="piyo">micro</div>
              </div>
              <div class="micro_inner micro_inner--right">
                <div class="piyo">micro</div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="clearfix medium_inner medium_inner--right">
        <div class="fuga">medium</div>
        <div class="clearfix small_outer">
          <div class="small_inner small_inner--left">
            <div class="hoge">small</div>
            <div class="clearfix micro_outer">
              <div class="micro_inner micro_inner--left">
                <div class="piyo">micro</div>
              </div>
              <div class="micro_inner micro_inner--right">
                <div class="piyo">micro</div>
              </div>
              <div class="micro_inner micro_inner--left">
                <div class="piyo">micro</div>
              </div>
              <div class="micro_inner micro_inner--right">
                <div class="piyo">micro</div>
              </div>
            </div>
          </div>
          <div class="small_inner small_inner--right">
            <div class="hoge">small</div>
            <div class="clearfix micro_outer">
              <div class="micro_inner micro_inner--left">
                <div class="piyo">micro</div>
              </div>
              <div class="micro_inner micro_inner--right">
                <div class="piyo">micro</div>
              </div>
              <div class="micro_inner micro_inner--left">
                <div class="piyo">micro</div>
              </div>
              <div class="micro_inner micro_inner--right">
                <div class="piyo">micro</div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="clearfix medium_inner"></div>
    </div>
  </div>
</body>
</html>
